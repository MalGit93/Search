<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage News</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <div class="brand">
                <h1><a href="/">Garage News</a></h1>
                <p class="tagline">Independent garage intelligence and policy insights</p>
            </div>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/sources">Source manager</a>
                <form class="inline" action="/refresh" method="post">
                    <button type="submit" class="pill">Refresh now</button>
                </form>
            </nav>
        </div>
    </header>

    {% if message %}
    <div class="notice">
        <div class="container">{{ message }}</div>
    </div>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Powered by the Garage News pipeline. Configure your sources and keep insights fresh.</p>
        </div>
    </footer>
</body>
</html>
